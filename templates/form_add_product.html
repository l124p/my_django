
{% extends "base.html" %}

{% block title %} Добавить продукт {% endblock %}
{% block content_head %}
    <h2>Добавить продукт</h2>
{% endblock %}
{% block content %}
    <form class="products_form" action="{% url 'addproduct'%}" method="POST" enctype="multipart/form-data">
       {% csrf_token %} 
       {{ form.as_p }}
       <button type="submit">Добавить</button>
    </form>
{% endblock %}
