
{% extends "base.html" %}

{% block content %}

<h2>Вопросы</h2>
<p class="add_quiz"><a href="#add_question"><button><img src="/static/ico/add.ico"></button></a></p>

<!-- <div class="wrapper"> -->
<div class="start_form quizes_form">
    <div class="row hrow">
        <div>Вопрос</div>
        <div>Ответ</div>
        <div>Вариант 1</div>
        <div>Вариант 2</div>
        <div>Вариант 3</div>
    </div>
    {%for q in questions %}
        <div class="row">            
                <div>{{q.question}}</div>
                <div>{{q.answer}}</div>
                <div>{{q.wrong1}}</div>
                <div>{{q.wrong2}}</div>
                <div>{{q.wrong3}}</div>
                <form method="GET" action="/edit_question/">
                    <button type="submit" name="question_id" value={{q.id}}>
                        <image src="/static/ico/edit.ico"/>
                    </button>
                </form>
                <form onsubmit="return confirm('Удалить Вопрос?')" method="POST" action="/delete_question/">
                    <button type="submit" name="question_id" value={{q.id}}>
                        <image src="/static/ico/delete.ico"/>
                    </button>
                </form>
        </div>
    {% endfor %}

</div>

<!-- Модальное окно-->
<div id="add_question" class="modal" aria-hidden="true">
    <div class="modal-header">
        <p><a href="#close" title="Close" class="close"><button><img src="/static/png/close.png"></button></a></p>
    </div>
    <div class="modal-body">    
        <fieldset>
            <legend  align="center">Добавить вопрос</legend>
            <div class="form_conrainer">
                <form action="/add_question/" method="post" enctype="multipart/form-data">
                        <input type="text"  name="question_name" placeholder="Вопрос">
                        <input type="text"  name="question_answer" placeholder="Ответ">
                        <input type="text"  name="question_wrong1" placeholder="Вариант 1">
                        <input type="text"  name="question_wrong2" placeholder="Вариант 2">
                        <input type="text"  name="question_wrong3" placeholder="Вариант 3">
                        <input type="reset" value="Очистить" />   
                        <input type="submit" value="Дабавить">
                        
                </form>
            </div>
        </fieldset>
    </div>
</div>

{% endblock %}
